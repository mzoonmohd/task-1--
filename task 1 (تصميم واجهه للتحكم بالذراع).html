
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="connect.php" method="POST">
        <div class="container">
            <h1>Robot Arm</h1>
            <input type="range" min=0 max=180 value=90 id=0 name="M1" class="slider" onchange=setVal1(this.id)>
            <p>Degree: <span name="d1"></span></p>
 
            <input type="range" min=0 max=180 value=90 id=0 name="M2" class="slider" onchange=setVal2(this.id)>
            <p>Degree: <span name="d2"></span></p>
 
            <input type="range" min=0 max=180 value=90 id=0 name="M3" class="slider" onchange=setVal3(this.id)>
            <p>Degree: <span name="d3"></span></p>
 
            <input type="range" min=0 max=180 value=90 id=0 name="M4" class="slider" onchange=setVal4(this.id)>
            <p>Degree: <span name="d4"></span></p>
 
            <input type="range" min=0 max=180 value=90 id=0 name="M5" class="slider" onchange=setVal5(this.id)>
            <p>Degree: <span name="d5"></span></p>
 
            <button type="submit" id="save">Save</button>
            <button type="submit" id="run">Run</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
